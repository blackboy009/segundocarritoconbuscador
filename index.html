<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Primeros cafes en test</h1>
        <div id="product-list" class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./caramel macch.jpg" class="card-img-top" alt="carmale mac">
                    <div class="card-body">
                        <h5 class="card-title">Caramel mac</h5>
                        <p class="card-text">sabor muy dulce</p>
                        <button class="btn btn-primary add-to-cart" data-name="caramel mac" data-price="10">Añadir al
                            Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./combo vespertino.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Vesper</h5>
                        <p class="card-text">exclente para arrancar</p>
                        <button class="btn btn-primary add-to-cart" data-name="vespertino" data-price="20">Añadir al
                            Carrito</button>
                    </div>
                </div>
            </div>
            <!-- sumar mas productos sgte pre entrega, o bien utilizar codigo en la web creada en front -->
        </div>

        <hr>

        <h2>Carrito</h2>
        <input type="text" id="search-input" placeholder="Buscar producto...">
        <button id="search-button" class="btn btn-primary">Buscar</button>
        <ul id="cart-list" class="list-group"></ul>
        <p id="total" class="mt-3">Total: $0</p>
        <button id="empty-cart" class="btn btn-danger mt-3">Vaciar Carrito</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
